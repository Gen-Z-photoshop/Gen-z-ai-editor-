<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gen'Z Hub AI Photo Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @import url('https://api.fontshare.com/v2/css?f[]=clash-display@500,600,700&display=swap');
      
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-display: 'Clash Display', sans-serif;
      }

      body {
        font-family: var(--font-sans);
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50vh;
        background: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(56, 189, 248, 0.15), rgba(255, 255, 255, 0));
        z-index: -1;
      }

      .font-display {
        font-family: var(--font-display);
      }
      
      /* Custom slider styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      input[type="range"]:focus {
        outline: none;
      }
      /* Track */
      input[type="range"]::-webkit-slider-runnable-track {
        background-color: #334155; /* slate-700 */
        border-radius: 0.5rem;
        height: 0.5rem;
      }
      input[type="range"]::-moz-range-track {
        background-color: #334155; /* slate-700 */
        border-radius: 0.5rem;
        height: 0.5rem;
      }
      /* Thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px;
        background-color: #38bdf8; /* sky-400 */
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 3px solid #0f172a; /* slate-900 */
        transition: background-color 0.2s ease-in-out;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        background-color: #7dd3fc; /* sky-300 */
      }
      input[type="range"]::-moz-range-thumb {
        border: none;
        border-radius: 9999px;
        background-color: #38bdf8; /* sky-400 */
        height: 1.25rem;
        width: 1.25rem;
        border: 3px solid #0f172a; /* slate-900 */
        transition: background-color 0.2s ease-in-out;
      }
       input[type="range"]::-moz-range-thumb:hover {
        background-color: #7dd3fc; /* sky-300 */
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
